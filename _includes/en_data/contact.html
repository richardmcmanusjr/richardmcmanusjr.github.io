<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
    $(function(){
    $(".ajaxForm").submit(function(e){
        e.preventDefault();
        var href = $(this).attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: href,
            data: $(this).serialize(),
            success: function(response){
                if(response.status == "success"){
                    alert('Thank you for your RSVP!');
                    window.location.href = 'https://richardmcmanus.com/en/#contact';
                }else{
                    alert("An error occured: " + response.message);
                }
            }
        });
    });
    });
</script>
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">RSVP / Contact Us</h2>
                <h3 class="section-subheading light-contrast">Let us know if you plan to attend! You can also reach us at <a class="light-contrast" href="mailto:richardandannamcmanus@gmail.com">richardandannamcmanus@gmail.com</a>.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Create your own form using FormCarry: https://formcarry.com/ -->
                <form class="ajaxForm" action="https://formcarry.com/s/gAdaMdPafwT" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Your Email" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <select class="form-control" id="attendance" name="attendance" required>
                                    <option value="">Will you be attending?</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="number" class="form-control" placeholder="Head Count" id="headcount" name="headcount" min="1" max="10" required data-validation-required-message="Please enter the number of attendees.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Your Message (Optional)" id="message" name="message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Submit RSVP</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
