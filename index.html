<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .project {
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.1);
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
      }
      .project a {
        text-decoration: none;
        color: black;
      }
      .project h3 {
        margin-top: 0;
      }
      .project p {
        margin: 0;
      }
      .project img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>My Projects</h1>
    <div id="projects"></div>
    <script>
      const username = "richardmcmanusjr";
      const reposUrl = `https://api.github.com/users/${username}/repos`;

      async function fetchRepoData(url) {
        const response = await fetch(url);
        const data = await response.json();
        return data;
      }

      async function fetchSocialPreviewUrl(repo) {
        const apiUrl = `https://api.github.com/repos/${username}/${repo.name}/pages`;
        const response = await fetch(apiUrl);
        const data = await response.json();
        return data.html_url;
      }

      async function displayProjects() {
        const repos = await fetchRepoData(reposUrl);
        const projectsDiv = document.getElementById("projects");

        for (const repo of repos) {
          const socialPreviewUrl = await fetchSocialPreviewUrl(repo);

          const projectDiv = document.createElement("div");
          projectDiv.classList.add("project");

          const projectLink = document.createElement("a");
          projectLink.href = repo.html_url;
          projectDiv.appendChild(projectLink);

          const title = document.createElement("h3");
          title.textContent = repo.name;
          projectLink.appendChild(title);

          const description = document.createElement("p");
          description.textContent = repo.description;
          projectLink.appendChild(description);

          const image = document.createElement("img");
          image.src = socialPreviewUrl;
          projectDiv.appendChild(image);

          projectsDiv.appendChild(projectDiv);
        }
      }

      displayProjects();
    </script>
  </body>
</html>
