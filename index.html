<!DOCTYPE html>
<html>
<head>
	<title>My Projects</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		p {
			text-align: center;
			font-size: 1.2rem;
			color: #666;
		}
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		li {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 5px #bbb;
			border-radius: 5px;
			transition: transform 0.3s ease;
			flex-basis: 400px;
		}
		li:hover {
			transform: translateY(-10px);
			box-shadow: 0px 10px 20px #bbb;
		}
		a {
			color: #333;
			text-decoration: none;
			font-size: 1.2rem;
		}
	</style>
</head>
<body>
	<h1>My Projects</h1>
	<p>Here are some of the projects I've worked on:</p>
	<ul id="repos"></ul>
	<script>
		const username = "richardmcmanusjr";

		async function fetchRepos() {
			const apiUrl = `https://api.github.com/users/${username}/repos`;
			const response = await fetch(apiUrl);
			const data = await response.json();
			return data;
		}

		async function renderRepos() {
			const repos = await fetchRepos();
			const reposList = document.getElementById("repos");
			repos.forEach((repo) => {
				const repoUrl = repo.html_url;
				const repoName = repo.name;
				const repoDesc = repo.description || "No description provided.";
				const repoLang = repo.language || "Unknown language";
				const li = document.createElement("li");
				li.innerHTML = `
					<h2><a href="${repoUrl}">${repoName}</a></h2>
					<p>${repoDesc}</p>
					<p>Language: ${repoLang}</p>
				`;
				reposList.appendChild(li);
			});
		}

		renderRepos();
	</script>
</body>
</html>
