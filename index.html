<!DOCTYPE html>
<html>
<head>
	<title>Richard McManus</title>
	<style>
        .header img {
            position: relative;
            top: 50px;
            border-radius: 5px;
            width: 200px;
            height: 200px;
            background: #555;
        }
        .header {
            padding: 60px;
            text-align: center;
            background: #1abc9c;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #bbb;
            color: white;
            font-size: 30px;
        }
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		p {
			text-align: center;
			font-size: 1.2rem;
			color: #666;
		}
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		li {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 5px #bbb;
			border-radius: 5px;
			transition: transform 0.3s ease;
			flex-basis: 400px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		li:hover {
			transform: translateY(-10px);
			box-shadow: 0px 10px 20px #bbb;
		}
		a {
			color: #333;
			text-decoration: none;
			font-size: 1.2rem;
			margin-top: 10px;
			text-align: center;
			width: 100%;
			height: 100%;
		}
		img {
			max-width: 100%;
			max-height: 200px;
			object-fit: contain;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

<div class="header">
    <img src="https://github.com/richardmcmanusjr.png" alt="" />
    <h1>Richard McManus</h1>
    <p>Hello there!</p>
</div>
<h1>My Projects</h1>
<p>Check out some of the projects I have worked on:</p>
<ul id="repos"></ul>
<script>
    const username = "richardmcmanusjr";
    fetch(`https://api.github.com/users/${username}/repos`)
        .then(response => response.json())
        .then(data => {
            const repos = data.filter(repo => !repo.fork && repo.name != username);
            console.log(repos);

            const reposList = document.getElementById("repos");

            repos.forEach(repo => {
                const { name, html_url, description } = repo;
                const li = document.createElement("li");
                const h2 = document.createElement("h2");
                const a = document.createElement("a");
                a.href = html_url;
                a.target="_blank";
                h2.href = html_url
                a.innerText = name;
                h2.appendChild(a);
                li.appendChild(h2);

                if (description) {
                    const p = document.createElement("p");
                    p.innerText = description;
                    li.appendChild(p);
                }

                const previewImgUrl = `https://raw.githubusercontent.com/${username}/${name}/main/preview.png`;
                fetch(previewImgUrl)
                    .then(response => {
                        if (response.ok) {
                            const img = document.createElement("img");
                            <a target="_blank" href="https://www.wikipedia.org">
                                <img alt="(opens in new tab)" src={previewImgUrl} />
                            </a>
                            img.appendChild(a)
                            li.insertBefore(img, li.firstChild);
                        }
                    })
                    <!--
                    .catch(error => {
                        console.log(`Error fetching preview image for ${name}:`, error);
                    });
                    -->

                reposList.appendChild(li);
            });
        })
        .catch(error => {
            console.log("Error fetching repos:", error);
        });
</script>
</body>
</html>
